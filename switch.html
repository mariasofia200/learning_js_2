<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Switch</title>
</head>
<body>
    <select id="dia" onchange="mostrar()">
        <option value="">Seleccione</option>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miercoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
    </select>
    <p id="resultado"></p>
    <script>
        function mostrar()
        {
            dia = document.getElementById('dia').value;
            switch(dia)
            {
                case "1":
                    document.getElementById('resultado').innerHTML = "Inicio de semana";
                    break;
                case "2":
                case "3":
                case "4":
                    document.getElementById('resultado').innerHTML = "Mitad de semana";
                    break;
                case "5":
                    document.getElementById('resultado').innerHTML = "Fin de semana laboral";
                    break;
                default:
                    document.getElementById('resultado').innerHTML = "Seleccione un dia";
            }
        }
    </script>
</body>
</html>
