<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo IF Multiple</title>
</head>
<body>
    <input type="number" id="nota">
    <button onclick="evaluar()">Evaluar</button>
    <p id="resultado"></p>
    <script>
        function evaluar()
        {
            nota = document.getElementById('nota').value;
            if(nota >= 4.8)
            {
                document.getElementById('resultado').innerHTML = "Excelente";
            }
            else if(nota >= 4.0)
            {
                document.getElementById('resultado').innerHTML = "Sobresaliente";
            }
            else if(nota >= 3.0)
            {
                document.getElementById('resultado').innerHTML = "Aceptable";
            }
            else
            {
                document.getElementById('resultado').innerHTML = "Insuficiente";
            }
        }
    </script>
</body>
</html>
